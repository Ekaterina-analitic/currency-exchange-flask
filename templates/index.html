<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы валют</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Курсы валют (ЦБ РФ)</h2>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Код</th>
                    <th>Название</th>
                    <th>Текущий курс (₽)</th>
                    <th>Изменение (%)</th>
                </tr>
            </thead>
            <tbody>
                {% for code, name, value, change in currency_data %}
                    <tr>
                        <td>{{ code }}</td>
                        <td>{{ name }}</td>
                        <td>{{ value }}</td>
                        <td class="{% if '-' in change %}text-danger{% else %}text-success{% endif %}">{{ change }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
